<form [formGroup]="userForm" (ngSubmit)="addUser(userForm)">
    <p>
      <mat-form-field appearance="legacy">
        <mat-label>id</mat-label>
        <input formControlName="id" type="number" matInput pattern="^(\d*)?\d+$">
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        <!-- <mat-hint>Hint</mat-hint> -->
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="legacy">
        <mat-label>Username</mat-label>
        <input formControlName="username" matInput pattern="[\w-_]+">
        <mat-icon matSuffix>alternate_email</mat-icon>
        <mat-hint *ngIf="userForm.get('username').invalid && userForm.get('username')?.errors?.usernameTaken">{{userForm.get('username').value}} already has been taken</mat-hint>

      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="legacy">
        <mat-label>Name</mat-label>
        <input formControlName="name" matInput>
        <mat-icon matSuffix>perm_identity</mat-icon>
        <!-- <mat-hint>Hint</mat-hint> -->
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="legacy">
        <mat-label>Role</mat-label>
        <input formControlName="role" matInput>
        <mat-icon matSuffix>next_week</mat-icon>
        <!-- <mat-hint>Hint</mat-hint> -->
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="legacy">
        <mat-label>Number</mat-label>
        <input formControlName="number" matInput pattern="^(\d*)?\d+$">
        <mat-icon matSuffix>phone</mat-icon>
        <!-- <mat-hint>Hint</mat-hint> -->
      </mat-form-field>
    </p>
    <p>
      <button mat-raised-button [color]="'default-color'" [disabled]="userForm.invalid">
        <mat-icon mat-list-icon>person_add</mat-icon>Add User
      </button>
    </p>
  </form>
